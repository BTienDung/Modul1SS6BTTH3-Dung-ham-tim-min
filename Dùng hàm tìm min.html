<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let b =[];
        let m = min(b);
        console.log(m);
        function min(arr) {
            if (arr.length===0) {
                return -1;
            }
            let min = arr[0];
            if (arr.length>0) {
                for (let i=0;i<arr.length;i++){
                    if (arr[i]<min){
                        min = arr[i];
                    }
                }
            }
            return min;
        }
    </script>
</body>
</html>
